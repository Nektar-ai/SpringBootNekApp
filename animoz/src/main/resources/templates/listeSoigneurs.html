<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

	<table>
		<tbody>
        	<tr data-th-each="soigneur : ${listeSoigneurs}">
        		<td data-th-text = "${soigneur.numero}"></td>
        		<td data-th-text = "${soigneur.nom}"></td>
                <td data-th-text = "${#temporals.format(soigneur?.dateRecrutement,'dd MMMM YYYY')}"></td>
        	</tr>
        </tbody>
	</table>           
        
</body>
</html>
